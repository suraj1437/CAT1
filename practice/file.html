<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAIL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
     
    <p class="google">
        <span style="color:white">Gmail Page</span>
    </p>
    
    <p class="signin">Sign in to continue to Gmail</p>

    <!--FORM-->
    <form action="">
        
 
        <img src="://scontent.fpat3-1.fna.fbcdn.net/v/t1.0-9/p960x960/71497081_103761647698606_3235985810012504064_o.png?_nc_cat=109&_nc_ohc=ByQBeYnGyscAQljOXiIGp0z5B8PoZ4j6uDNpAV_qALLwOzaQsd69GBohg&_nc_ht=scontent.fpat3-1.fna&oh=54134b35438935b756ec313f950ae4dc&oe=5E6ECA1C" alt="">
        <input class="input" type="email" placeholder="Email" autofocus autocomplete="on">
        <input class="input" type="passwordhttps" placeholder="Password">
        
        <button class="btn"onclick="showAlert()">Sign In</button>
        <script src="index.js"></script>
        <a href="https://github.com/login"><button class="btn">SIGN IN WITH GITHUB</button></a>
       
			
	

        <div class="block">
            <div class="checkbox">
                <input type="checkbox">Stay signed in
            </div>
         

            <br>
            <br>
                <a class="help"href="https://support.google.com/accounts?hl=en-GB&visit_id=638384749432979875-1146342971&rd=2&p=account_iph#topic=3382296">Need help?</a>
                <br>
                <br>

                <a class="acc"href="https://accounts.google.com/v3/signin/identifier?continue=https://mail.google.com/mail/&service=mail&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin">CREATE NEW ACCOUNT</a>
 
            </div>
        </div>
    </form>
    
  

  
    

</body>

</html>
